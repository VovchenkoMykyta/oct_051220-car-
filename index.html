<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Car</title>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <div class="main-container">
            <div class="lower-case"></div>
            <div class="upper-case"></div>
            <div class="windshield">
                <img src="images/windshieldphoto1.jpg" alt="photo" class="wind"/>
            </div>
            <div class="left-wheel">
                <img src="images/tread1.png" alt="tread"/>
            </div>
            <div class="right-wheel">
                <img src="images/tread1.png" alt="tread"/>
            </div>
            <div class="left-rearview-mirror"></div>
            <div class="right-rearview-mirror"></div>
            <div class="left-stand"></div>
            <div class="right-stand"></div>
            <div class="left-flasher"></div>
            <div class="right-flasher"></div>
            <div class="left-headlight"></div>
            <div class="right-headlight"></div>
            <div class="left-turn-signal"></div>
            <div class="right-turn-signal"></div>
            <div class="left-ring"></div>
            <div class="left-center-ring"></div>
            <div class="right-center-ring"></div>
            <div class="right-ring"></div>
        </div>
    </body>
</html>
